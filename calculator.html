<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="input-output-container lvl-1">
            <div class="input-container" id="input">
                2+3
            </div>
            <div class="output-container" id="output">
                5
            </div>
        </div>
        <div class="btn-container lvl-1">
            <input type="button" class="btn red" value="AC" id="AC">
            <input type="button" class="btn red" value="DEL" id="DEL">
            <input type="button" class="btn red" value="%" id="modulo">
            <input type="button" class="btn red" value="&divide" id="divide">
            
            <input type="button" class="btn" value="7" id="seven">
            <input type="button" class="btn" value="8" id="eight">
            <input type="button" class="btn" value="9" id="nine">
            <input type="button" class="btn red" value="x" id="multiply">

            <input type="button" class="btn" value="4" id="four">
            <input type="button" class="btn" value="5" id="five" >
            <input type="button" class="btn" value="6" id="six" >
            <input type="button" class="btn red" value="-" id="minus">

            <input type="button" class="btn" value="1" id="one">
            <input type="button" class="btn" value="2" id="two">
            <input type="button" class="btn" value="3" id="three" >
            <input type="button" class="btn red" value="+" id="plus">

            <input type="button" class="btn" value="">
            <input type="button" class="btn" value="0" id="zero">
            <input type="button" class="btn" value="." id="point">
            <input type="button" class="btn eql" value="=" id="equal">
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
